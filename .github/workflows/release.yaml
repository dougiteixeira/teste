---
name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: New realease
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v3.5.2

      - name: 🔢 Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/teste/manifest.json"

      - name: 📦 Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/teste"
          zip spook.zip -r ./

      - name: ⬆️ Upload zip to release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: ${{ github.workspace }}/custom_components/teste/teste.zip
